<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OX 퀴즈</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <button class="start-button" onclick="startQuiz()">퀴즈 시작</button>
    <div id="quiz-content" style="display: none;">
      <div class="question-area">
        <span class="question-icon">Q</span>
        <p class="question-text" id="question-text">여기에 문제가 표시됩니다.</p>
      </div>
      <div class="answer-buttons">
        <button class="answer-button" onclick="submitAnswer('O')">O</button>
        <button class="answer-button" onclick="submitAnswer('X')">X</button>
      </div>
      <p id="result"></p>
      <p>현재 점수: <span id="score">0</span> / 20</p>
      <button class="next-button" onclick="loadNextQuestion()">다음 질문</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
